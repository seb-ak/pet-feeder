<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="code/icon.png" type="image/png">
    <title>*title* - dashboard</title>

    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            color: #bcbfc2ff;
            user-select: none;
        }
        body {
            background: #02091aff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        button {
            padding: 1.2vw 1.6vw;
            font-size: 6vw;
            border-radius: 0.6vw;
            border: none;
            margin: 1vw;
            box-sizing: border-box;
            background: rgb(64, 57, 70);
            cursor: pointer;
        }

        button:hover {
            background: rgb(93, 82, 104);
            color: white;
        }

        .container {
            width: 96vw;

            background: #1f1b22ff;
            display: flex;
            flex-direction: column;
            align-items: center;

            border: #1e2949ff solid 1vw;
            border-radius: 1vw;
        }

        #top {
            border-color: #1e4942ff;
            font-size: 5vw;
        }

        #middle {
            margin-top: 1vw;
            margin-bottom: 1vw;

            height: calc(96vw * 9/16);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            object-fit: contain;
            background: black;
            border-width: 0;
            border-radius: 0;
        }

        #bottom {
            flex-direction: column;
            border-color: #49321eff;
        }

        #row {
            display: flex;
            align-items: start;
            flex-direction: row;
        }

        #hide1, #hide2 {position: absolute; visibility: hidden;}
        #show1, #show2 {position: relative; visibility: visible;}
        
        .link {
            width: fit-content;
            padding: 0;
            
            font-size: 6vw;
            border-radius: 0.6vw;
            border: none;
            box-sizing: border-box;
            border: rgb(64, 57, 70) solid 1vw;
            margin: 0;
        }

        a {
            user-select: text;
            padding: 0;
            margin: 0;
        }

    </style>

</head>
<body>

    <div class="container" id="top">
        <h1>*title*</h1>
    </div>

    <img class="container" id="middle" src="/video_feed" alt="Loading Camera" onclick="toggleFullscreen()">

    <div class="container" id="bottom">
        <div class="row">
            <button onclick="location.href='/cmd?c=feed'">Feed</button>
        </div>
        <div class="row">
            <button onclick="location.href='/cmd?c=link'" id="show1">Create temporary link</button>
            <div class="link" id="hide2">
                <a id="url">*link*</a>
                <button onclick="copyLink()" style="margin: 0; border-radius: 0;">Copy</button>
            </div>
        </div>
        <div class="row">
            <button onclick="location.href='/cmd?c=reboot'">Reboot</button>
            <button onclick="location.href='/cmd?c=logout'">Logout</button>
        </div>
    </div>

</body>
<script>
    function toggleFullscreen() {
        const img = document.getElementById("middle") || document.getElementById("fullscreen");
        if (!img) return;

        if (!document.fullscreenElement) {
            img.requestFullscreen();
            img.id = "fullscreen";
        } else {
            document.exitFullscreen();
            img.id = "middle";
        }
    }
    function copyLink() {
        const link = document.getElementById("url").innerText;
        if (navigator.clipboard) {
            navigator.clipboard.writeText(link).then(function() {
                alert("Link copied to clipboard!");
            }, function(err) {
                alert("Failed to copy link: " + err);
            });
        } else {
            // Fallback for older browsers
            const textarea = document.createElement("textarea");
            textarea.value = link;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand("copy");
                alert("Link copied to clipboard!");
            } catch (err) {
                alert("Failed to copy link: " + err);
            }
            document.body.removeChild(textarea);
        }
    }
</script>
</html>
