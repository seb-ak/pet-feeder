<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="code/icon.png" type="image/png">
    <title>*title* - dashboard</title>

    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            color: #bcbfc2ff;
            user-select: none;
        }
        body {
            background: #02091aff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        button {
            padding: 1.2vw 1.6vw;
            font-size: 6vw;
            border-radius: 0.6vw;
            border: none;
            margin: 1vw;
            box-sizing: border-box;
            background: rgb(64, 57, 70);
            cursor: pointer;
        }

        button:hover {
            background: rgb(93, 82, 104);
            color: white;
        }

        .container {
            width: 96vw;

            background: #1f1b22ff;
            display: flex;
            flex-direction: column;
            align-items: center;

            border: #1e2949ff solid 1vw;
            border-radius: 1vw;
        }

        #top {
            border-color: #1e4942ff;
            font-size: 5vw;
        }

        #middle {
            margin-top: 1vw;
            margin-bottom: 1vw;

            height: calc(96vw * 9/16);
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            object-fit: contain;
            background: black;
            border-width: 0;
            border-radius: 0;
        }

        #bottom {
            flex-direction: row;
            border-color: #49321eff;
        }
        
    </style>

</head>
<body>

    <div class="container" id="top">
        <h1>*title*</h1>
    </div>

    <img class="container" id="middle" src="/video_feed" alt="Loading Camera" onclick="toggleFullscreen()">

    <div class="container" id="bottom">
        <button onclick="location.href='/cmd?c=feed'">Feed</button>
        <button onclick="location.href='/cmd?c=reboot'">Reboot</button>
        <button onclick="location.href='/cmd?c=logout'">Logout</button>
    </div>

</body>
<script>
    function toggleFullscreen() {
        const img = document.getElementById("middle") || document.getElementById("fullscreen");
        if (!img) return;
        img.id = img.id === "middle" ? "fullscreen" : "middle";
    }
</script>
</html>
